<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Добавим цвета</title>
    </head>
    <body>
        <table>
            <caption>Распределение браузеров</caption>
            <tr>
                <th rowspan="2">Браузер</th>
                <th colspan="2">Посещения</th>
            </tr>
            <tr>
                <th>Количество</th>
                <th>В процентах</th>
            </tr>
            <tr>
                <td>Mozilla Firefox</td>
                <td>126</td>
                <td>59%</td>
            </tr>
            <tr>
                <td>Google Chrome</td>
                <td>78</td>
                <td>30%</td>
            </tr>
            <tr>
                <td>Safari</td>
                <td>34</td>
                <td>11%</td>
            </tr>
        </table>
    </body>
</html>

<!-- Добавим цвета [19/23]
Цель 1: В CSS для td добавьте свойства color: brown; и background-color: lightyellow;.
Цель 2: Для th добавьте свойства color: darkblue; и background-color: lightcyan;. -->
