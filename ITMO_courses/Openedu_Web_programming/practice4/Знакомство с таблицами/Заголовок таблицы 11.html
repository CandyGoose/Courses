<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Заголовок таблицы</title>
    </head>
    <body>
        <h1>Распределение браузеров</h1>

        <table>
            <caption>Распределение браузеров</caption>
            <tr>
                <td>Браузер</td>
                <td>Посещения</td>
                <td>Доля</td>
            </tr>
            <tr>
                <td>Mozilla Firefox</td>
                <td>163</td>
                <td>59%</td>
            </tr>
            <tr>
                <td>Google Chrome</td>
                <td>78</td>
                <td>28%</td>
            </tr>
            <tr>
                <td>Safari</td>
                <td>35</td>
                <td>13%</td>
            </tr>
        </table>

    </body>
</html>

<!-- Заголовок таблицы [11/23]
Цель 1: Создайте заголовок таблицы Распределение браузеров с помощью тега <caption>.
Цель 2: В CSS-редакторе для caption добавьте свойство caption-side: bottom;,
Цель 3: затем для него же добавьте свойство text-align: right;.
Цель 4: Измените text-align: right; на text-align: left;. -->
