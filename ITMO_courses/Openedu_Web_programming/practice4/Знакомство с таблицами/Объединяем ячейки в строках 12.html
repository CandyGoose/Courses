<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Объединяем ячейки в строках</title>
    </head>
    <body>
        <table>
            <caption>Распределение браузеров</caption>
            <tr>
                <th>Браузер</th>
                <th colspan="2">Посещения</th>
                <!--<th class="pink"></th>-->
            </tr>
            <tr>
                <th></th>
                <th>Количество</th>
                <th>В процентах</th>
            </tr>
            <tr>
                <td>Mozilla Firefox</td>
                <td>163</td>
                <td>59%</td>
            </tr>
            <tr>
                <td>Google Chrome</td>
                <td>78</td>
                <td>28%</td>
            </tr>
            <tr>
                <td>Safari</td>
                <td>35</td>
                <td>13%</td>
            </tr>
        </table>
    </body>
</html>

<!-- Объединяем ячейки в строках [12/23]
Цель 1: Добавьте ячейке с надписью Посещения атрибут colspan="2". Обратите внимание, что в таблице добавился лишний столбец.
Цель 2: Затем удалите пустую ячейку с розовым фоном сразу после ячейки Посещения. Лишний столбец должен исчезнуть. -->
