<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Закрепление rowspan</title>
    </head>
    <body>
        <table>
            <tr>
                <td rowspan="4">1.1</td>
                <td>1.2</td>
                <td rowspan="3">1.3</td>
                <td>1.4</td>
            </tr>
            <tr>
                <td rowspan="2">2.2</td>
                <td>2.4</td>
            </tr>
            <tr>
                <td>3.4</td>
            </tr>
            <tr>
                <td>4.2</td>
                <td>4.3</td>
                <td>4.4</td>
            </tr>
        </table>
    </body>
</html>

<!-- Закрепление rowspan [15/23]
Цель 1: Добавьте ячейке 1.1 атрибут rowspan="4", удалите ячейки с классом pink (розовые).
Цель 2: Ячейке 2.2 атрибут rowspan="2", удалите ячейку с классом green (зелёную).
Цель 3: Ячейке 1.3 атрибут rowspan="3", удалите ячейки с классом blue (синие). -->
