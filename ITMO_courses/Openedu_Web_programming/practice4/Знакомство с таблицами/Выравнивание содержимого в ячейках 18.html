<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Выравнивание содержимого в ячейках</title>
    </head>
    <body>
        <table>
            <caption>Распределение браузеров</caption>
            <tr>
                <th class="cell-1" rowspan="2">Браузер</th>
                <th colspan="2">Посещения</th>
            </tr>
            <tr>
                <th>Количество</th>
                <th>В процентах</th>
            </tr>
            <tr>
                <td>Mozilla Firefox</td>
                <td class="column-2">1263</td>
                <td class="column-3">75%</td>
            </tr>
            <tr>
                <td>Google Chrome</td>
                <td class="column-2">78</td>
                <td class="column-3">5%</td>
            </tr>
            <tr>
                <td>Safari</td>
                <td class="column-2">345</td>
                <td class="column-3">20%</td>
            </tr>
        </table>
    </body>
</html>

<!-- Выравнивание содержимого в ячейках [18/23]
Цель 1: Для CSS-правила .cell-1 добавьте свойство vertical-align: top;.
Цель 2: Затем поменяйте его на vertical-align: bottom;.
Цель 3: Для .column-2 свойство text-align: right;.
Цель 4: Для .column-3 свойство text-align: center;. -->
