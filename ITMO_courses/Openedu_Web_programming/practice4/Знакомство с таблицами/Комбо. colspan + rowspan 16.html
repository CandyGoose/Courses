<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Комбо: colspan + rowspan</title>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="2" rowspan="2">1.1</td>
                <td>1.3</td>
            </tr>
            <tr>
                <td>2.3</td>
            </tr>
            <tr>
                <td>3.1</td>
                <td>3.2</td>
                <td>3.3</td>
            </tr>
        </table>
    </body>
</html>

<!-- Комбо: colspan + rowspan [16/23]
Цель 1: Добавьте ячейке 1.1 атрибуты colspan="2" и rowspan="2".
Цель 2: Удалите ячейки с классом pink (розовые). -->
