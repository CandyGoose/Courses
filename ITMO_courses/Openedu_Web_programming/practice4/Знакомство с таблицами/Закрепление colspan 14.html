<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Закрепление colspan</title>
    </head>
    <body>
        <table>
            <tr>
                <td>1.1</td>
                <td colspan="2">1.2</td>
                <td>1.4</td>
            </tr>
            <tr>
                <td>2.1</td>
                <td colspan="3">2.2</td>
            </tr>
            <tr>
                <td colspan="4">3.1</td>
            </tr>
            <tr>
                <td>4.1</td>
                <td>4.2</td>
                <td>4.3</td>
                <td>4.4</td>
            </tr>
        </table>
    </body>
</html>

<!-- Закрепление colspan [14/23]
Цель 1: Добавьте ячейке 1.2 атрибут colspan="2". Удалите ячейку с классом pink в первой строке.
Цель 2: Ячейке 2.2 атрибут colspan="3", удалите ячейки с классом pink во второй строке.
Цель 3: Ячейке 3.1 атрибут colspan="4", удалите ячейки с классом pink в третьей строке. -->
