<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Связываем подпись и поле по id</title>
    </head>
    <body>
        <h1>Форма входа</h1>

        <form action="/echo" method="post">
            <table>
                <tr>
                    <td>
                        <label for="login-field">Ваш логин</label>
                    </td>
                    <td>
                        <input type="text" name="login" id="login-field">
                    </td>
                </tr>
                <tr>
                    <td>Подпись</td>
                    <td>Другое поле</td>
                </tr>
                <tr>
                    <td></td>
                    <td>Кнопка отправки</td>
                </tr>
            </table>
        </form>
    </body>
</html>

<!-- Связываем подпись и поле по id [5/18]
Цель 1: Добавьте к полю для ввода логина идентификатор login-field.
Цель 2: Оберните текст Ваш логин в тег label. Тег label должен оказаться внутри тега td.
Цель 3: Затем свяжите подпись с полем ввода логина с помощью атрибута for. -->
