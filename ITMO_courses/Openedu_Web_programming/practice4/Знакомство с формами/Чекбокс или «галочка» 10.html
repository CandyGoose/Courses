<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Чекбокс или «галочка»</title>
    </head>
    <body>
        <h1>Регистрация</h1>

        <form action="/echo" method="post">
            <p>Множество полей</p>
            <p>И как всегда в конце формы регистрации вопрос:</p>

            <input type="checkbox" name="subscribe" id="subscribe-field" checked>
            <label for="subscribe-field">Подписать вас на рассылку?</label>

            <input type="submit" value="Отправить">
        </form>
    </body>
</html>

<!-- Чекбокс или «галочка» [10/18]
Цель 1: Добавьте в форму чекбокс с именем subscribe и идентификатором subscribe-field.
Цель 2: Сделайте, чтобы галочка в чекбоксе стояла по умолчанию -->
