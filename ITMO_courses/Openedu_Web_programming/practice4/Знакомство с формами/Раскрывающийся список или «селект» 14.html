<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Раскрывающийся список или «селект»</title>
    </head>
    <body>
        <h1>Анкета</h1>

        <form action="/echo" method="post">
            <p>Часто выпадающие списки используют для выбора даты.</p>

            <p><i>Ваш год рождения</i></p>
            <select name="year">
                <option value="2000">2000 год</option>
                <option value="2001">2001 год</option>
            <input type="submit" value="Отправить">
        </form>
    </body>
</html>

<!-- Раскрывающийся список или «селект» [14/18]
Цель 1: Добавьте в форму раскрывающийся список с именем year.
Цель 2: Добавьте в этот список вариант со значением 2000 и подписью 2000 год.
Цель 3: И второй вариант со значением 2001 и подписью 2001 год. -->
