<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Многострочное поле ввода</title>
    </head>
    <body>
        <h1>Комментарии</h1>

        <form action="/echo" method="post">
            <p>Список комментариев</p>
            <p>Введите ваш комментарий:</p>

            <textarea name="comment" id="comment-field" rows="10">Текст комментария</textarea>

            <input type="submit" value="Отправить">
        </form>
    </body>
</html>

<!-- Многострочное поле ввода [9/18]
Цель 1: Добавьте в форму многострочное текстовое поле с именем comment и идентификатором comment-field.
Цель 2: Задайте этому полю высоту 10 строк.
Цель 3: И исходное значение Текст комментария. -->
