<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Многоуровневый список</title>
    </head>
    <body>
        <h1>Разделы курса</h1>
        <ol>
            <li>
                Теги заголовков
                <ol>
                    <li>h1</li>
                    <li>h2</li>
                    <li>h1</li>
                    <li>h2</li>
                </ol>
            </li>
            <li>
                Теги списков
                 <ul>
                    <li>h1</li>
                    <li>h2</li>
                </ul>
            </li>
            <li>Теги форм</li>
        </ol>
    </body>
</html>

<!-- Многоуровневый список [5/17]
Цель 1: Добавьте ещё два пункта во вложенный список «Теги заголовков».
Цель 2: Добавьте в пункт «Теги списков» неупорядоченный вложенный список из двух пунктов. -->
