<!DOCTYPE html>
<html>
    <head>
       <title>Наследуемые свойства</title>
       <meta charset="utf-8">
       <link href="https://fonts.googleapis.com/css?family=PT+Sans:400&subset=cyrillic" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="block1">
            <p>Строка текста в первом блоке</p>
            <p>Еще одна строка текста в первом блоке</p>
            <ul>
                <li>Первый элемент списка</li>
                <li>Второй элемент списка</li>
                <li>Третий элемент списка</li>
            </ul>
        </div>
        <div class="block2">
            <p>Строка текста во втором блоке</p>
            <p>Еще одна строка текста во втором блоке</p>
            <ul>
                <li>Первый элемент списка</li>
                <li>Второй элемент списка</li>
                <li>Третий элемент списка</li>
            </ul>
        </div>
    </body>
</html>

<!-- Наследуемые свойства [5/18]
Цель 1: Задайте body размер шрифта 12px и выравнивание текста по центру text-align:center;.
Цель 2: Для .block1 задайте стиль текста курсивом font-style:italic;.
Цель 3: Для .block2 задайте стиль курсора при наведении cursor:pointer;.
Цель 4: Для ul внутри .block2 задайте квадратные маркеры list-style-type:square; -->
