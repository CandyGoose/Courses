<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Строчные элементы</title>
        <link rel="stylesheet" href="/assets/course9/style1.css">
    </head>
    <body>
        <h1>Строчные элементы</h1>
        <p><em>Строчные элементы</em> <strong>не создают переносов</strong> <span>строки</span> до и после себя. Такие <span>элементы</span> <em>располагаются</em> в строке <span>слева направо</span>. Если <em>строчный элемент</em> <span>не помещается в <em>родительский</em> контейнер</span>, то он переносится на следующую строку.</p>
    </body>
</html>
