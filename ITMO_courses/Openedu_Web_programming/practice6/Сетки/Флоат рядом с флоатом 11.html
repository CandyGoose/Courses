<!DOCTYPE html>
<html>
    <head>
       <title>Флоат рядом с флоатом</title>
       <meta charset="utf-8">
       <link href="//fonts.googleapis.com/css?family=PT+Sans:400&subset=cyrillic" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <h1>Флоат влево</h1>
            <div class="block block1">.block1</div>
            <div class="block block2">.block2</div>
            <div class="block block3">.block3</div>
        </div>
        <div class="container">
            <h1>Флоат вправо</h1>
            <div class="block block4">.block4</div>
            <div class="block block5">.block5</div>
            <div class="block block6">.block6</div>
        </div>
    </body>
</html>

<!-- Флоат рядом с флоатом [11/32]
Цель 1: Последовательно задайте блокам 1-3 флоат влево.
Цель 2: А блокам 4-6 флоат вправо.
Цель 3: Блокам 1 и 2 задайте маргин справа 10px.
Цель 4: Блокам 4 и 5 задайте маргин слева 10px. -->
